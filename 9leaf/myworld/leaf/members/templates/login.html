{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf - Login</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #A7E5FF 0%, #8fd3e8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            background: rgba(255,255,255,0.85);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.18);
            padding: 40px 20px;
        }
        .logo-section {
            flex: 1;
            text-align: center;
        }
        .logo {
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            letter-spacing: 4cap;
        }
        .slogan {
            font-size: 1.3em;
            color: #333;
            margin-top: 5px;
            font-weight: 500;
        }
        .form-container {
            flex: 1;
            background: linear-gradient(to bottom right, #F8E6A0, #fffbe6);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        .form-container h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #2e8b57;
        }
        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            background-color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            outline: none;
        }
        .form-container input[type="text"]:focus,
        .form-container input[type="password"]:focus {
            border-color: #2e8b57;
            box-shadow: 0 0 8px rgba(46, 139, 87, 0.3);
        }
        .form-container button {
            width: 90%;
            padding: 14px;
            margin: 15px 0;
            border: none;
            background: linear-gradient(to right, #2e8b57, #3aa76d);
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: bold;
            border-radius: 30px;
            box-shadow: 0 2px 8px rgba(46,139,87,0.15);
            transition: all 0.3s ease;
        }
        .form-container button:hover {
            background: linear-gradient(to right, #267349, #2e8b57);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46,139,87,0.2);
        }
        .remember {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 5%;
            font-size: 0.95em;
        }
        .remember label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .remember input[type="checkbox"] {
            margin-right: 5px;
            cursor: pointer;
            width: auto;
        }
        .form-container a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            font-weight: 600;
            color: #2e8b57;
            transition: color 0.3s ease;
        }
        .form-container a:hover {
            color: #1b5233;
        }
        .register-btn {
            display: block;
            width: 90%;
            padding: 14px;
            margin: 15px auto;
            border: none;
            background: linear-gradient(to right, #f8c144, #ffcd5d);
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(248, 193, 68, 0.3);
        }
        .register-btn:hover {
            background: linear-gradient(to right, #f5b730, #f8c144);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(248, 193, 68, 0.4);
        }
        .home-link {
            display: inline-block;
            margin-top: 15px;
            color: #2e8b57;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .home-link:hover {
            color: #1b5233;
            transform: translateY(-2px);
        }
        @media (max-width: 900px) {
            .container { 
                flex-direction: column;
                width: 95%;
                padding: 30px 10px;
            }
            .logo-section, .form-container {
                margin: 10px 0;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            {% if site_settings.logo_url %}
                <div class="logo">
                    <img src="{{ site_settings.logo_url }}" alt="Leaf Logo" style="max-width: 500px; max-height: 300px;">
                </div>
            {% else %}
                <div class="logo">Leaf</div>
            {% endif %}
            <div class="slogan">YOUR GARDEN, YOUR WAY<br>FAST, EASY, NEARBY!</div>
        </div>
        <div class="form-container">
            <h2>Log In</h2>
            <form action="{% url 'login_user' %}" method="post">
              {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="pwd" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <div class="remember">
                    <label><input type="checkbox"> Remember Me</label>
                    <a href="{% url 'change_password' %}">Forgot Password</a>
                </div>
            </form>
            <a href="{% url 'register' %}" class="register-btn">Register</a>
            <a href="{% url 'members' %}" class="home-link">Back to Home</a>
        </div>
    </div>
</body>
</html>
