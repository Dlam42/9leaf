{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf - Gardening Services</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #A7E5FF 0%, #8fd3e8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            background: rgba(255,255,255,0.85);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.18);
            padding: 40px 20px;
        }
        .logo-section {
            flex: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .logo-img {
            width: 300px;
        }

        .slogan {
            font-size: 1.2em;
            color: #333;
            font-weight: 500;
        }
        .menu {
            flex: 1;
            background: linear-gradient(to bottom right, #F8E6A0, #fffbe6);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        .menu button {
            width: 80%;
            padding: 14px;
            margin: 12px 0;
            border: none;
            background: linear-gradient(to right, #2e8b57, #3aa76d);
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: bold;
            border-radius: 30px;
            box-shadow: 0 2px 8px rgba(46,139,87,0.15);
            transition: all 0.3s ease;
        }
        .menu button:hover {
            background: linear-gradient(to right, #267349, #2e8b57);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46,139,87,0.2);
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }
        .social-icons a img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .social-icons a:hover img {
            transform: scale(1.2);
            filter: brightness(1.2);
        }
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                width: 95%;
                padding: 30px 10px;
            }
            .logo-section, .menu {
                margin: 10px 0;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="logo.png" alt="Leaf Logo" class="logo-img">
            <div class="slogan">YOUR GARDEN, YOUR WAY<br>FAST, EASY, NEARBY!</div>
        </div>
        <div class="menu">
            <button onclick="location.href=`{% url 'login_page' %}`">Login</button>
            <button onclick="location.href=`{% url 'register' %}`">Register</button>
            <button onclick="location.href='#'">Services FAQ</button>
            <button onclick="location.href='#'">About Us</button>
            <button onclick="location.href='#'">Language</button>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/5969/5969020.png" alt="Twitter / X">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
