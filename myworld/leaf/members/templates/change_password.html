{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #A7E5FF 0%, #8fd3e8 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: relative;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #2e8b57;
            position: absolute;
            left: 20px;
            top: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            letter-spacing: 1px;
            text-decoration: none;
        }
        .logo:hover {
            color: #1b5233;
        }
        .dashboard-title {
            font-size: 32px;
            font-weight: bold;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: #2e8b57;
        }
        .profile-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom right, #F8E6A0, #fffbe6);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            position: absolute;
            right: 20px;
            top: 10px;
            width: 340px;
        }
        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-right: 20px;
        }
        .profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 5px;
            border: 2px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .profile img:hover {
            transform: scale(1.05);
        }
        .ratings {
            text-align: center;
        }
        .account-actions {
            display: flex;
            flex-direction: column;
            text-align: right;
            font-size: 14px;
        }
        .account-actions a {
            margin: 3px 0;
            color: #2e8b57;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .account-actions a:hover {
            color: #1b5233;
            transform: translateY(-1px);
        }
        .reset-container {
            width: 400px;
            background: linear-gradient(to bottom right, #F8E6A0, #fffbe6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.18);
            text-align: center;
            margin: 120px auto;
            position: relative;
            border: none;
        }
        .close-button {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 22px;
            cursor: pointer;
            color: #555;
            transition: all 0.3s ease;
        }
        .close-button:hover {
            color: #2e8b57;
            transform: scale(1.2);
        }
        h2 {
            color: #2e8b57;
            margin-bottom: 25px;
            font-size: 26px;
            border-bottom: 2px solid #f8c144;
            padding-bottom: 10px;
        }
        .input-field {
            width: 90%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }
        .input-field:focus {
            border-color: #2e8b57;
            box-shadow: 0 0 8px rgba(46, 139, 87, 0.3);
            outline: none;
        }
        .submit-button {
            background: linear-gradient(to right, #2e8b57, #3aa76d);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 90%;
            margin-top: 20px;
            box-shadow: 0 4px 16px rgba(46, 139, 87, 0.2);
            transition: all 0.3s ease;
        }
        .submit-button:hover {
            background: linear-gradient(to right, #267349, #2e8b57);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 139, 87, 0.3);
        }
        .back-button {
            background: linear-gradient(to right, #f8c144, #ffcd5d);
            color: #333;
            padding: 14px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 90%;
            margin-top: 15px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background: linear-gradient(to right, #f5b730, #f8c144);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        .error-message {
            color: #e74c3c;
            background-color: rgba(231, 76, 60, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 14px;
            display: none;
        }
        @media (max-width: 768px) {
            .reset-container {
                width: 90%;
                margin: 100px auto;
                padding: 20px;
            }
            .profile-box {
                width: 300px;
            }
            .dashboard-title {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        {% if site_settings.logo_url %}
            <a href="{% url 'dashboard' %}" class="logo">
                <img src="{{ site_settings.logo_url }}" alt="Leaf Logo" style="max-width: 150px; max-height: 60px;">
            </a>
        {% else %}
            <a href="{% url 'dashboard' %}" class="logo">Leaf</a>
        {% endif %}
        <div class="dashboard-title">Password Reset</div>
        <div class="profile-box">
            <div class="profile-info">
                <img src="{{ user.profile_image_url|default:'/static/default_profile.png' }}" alt="Profile">
                <div>{{ user.username }}</div>
            </div>
            <div>
                <div class="ratings">
                    <div style="color: gold;">★★★★★</div>
                    <div style="color: black;">★★★★☆</div>
                </div>
            </div>
            <div class="account-actions">
                <a href="{% url 'dashboard' %}">Dashboard</a>
                <a href="{% url 'settings' %}">Settings</a>
                <a href="{% url 'logout' %}">Sign Out</a>
            </div>
        </div>
    </div>
    <div class="reset-container">
        <a href="{% url 'settings' %}" class="close-button">&#10006;</a>
        <h2>Password Reset</h2>
        <div class="error-message" id="error-message"></div>
        <form action="{% url 'change_password' %}" method="post" id="password-form">
            {% csrf_token %}
            <input type="password" class="input-field" name="current_password" placeholder="Current Password" required>
            <input type="password" class="input-field" name="new_password" id="new-password" placeholder="New Password" required>
            <input type="password" class="input-field" name="confirm_password" id="confirm-password" placeholder="Re-enter New Password" required>
            <button type="submit" class="submit-button">Submit</button>
        </form>
        <button class="back-button" data-url="{% url 'settings' %}">Back to Settings</button>
    </div>

    <script>
        // Add navigation handler for back button
        document.querySelector('.back-button').addEventListener('click', function() {
            window.location.href = this.getAttribute('data-url');
        });

        document.getElementById('password-form').addEventListener('submit', function(e) {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');
            
            if (newPassword !== confirmPassword) {
                e.preventDefault();
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Passwords do not match!';
                return false;
            }
            
            if (newPassword.length < 8) {
                e.preventDefault();
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Password must be at least 8 characters long';
                return false;
            }
            
            return true;
        });
    </script>
</body>
</html>
