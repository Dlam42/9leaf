{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf - Register</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #A7E5FF 0%, #8fd3e8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 0;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            background: rgba(255,255,255,0.85);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.18);
            padding: 40px 20px;
        }
        .logo-section {
            flex: 1;
            text-align: center;
        }
        .logo {
            font-size: 4em;
            font-weight: bold;
            color: #2e8b57;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            letter-spacing: 2px;
        }
        .logo span {
            position: relative;
        }
        .logo span::after {
            content: '\1F331'; /* Leaf Emoji */
            position: absolute;
            font-size: 0.5em;
            top: -10px;
            right: -15px;
        }
        .slogan {
            font-size: 1.3em;
            color: #333;
            margin-top: 15px;
            font-weight: 500;
        }
        .form-container {
            flex: 1;
            background: linear-gradient(to bottom right, #F8E6A0, #fffbe6);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            max-height: 80vh;
            overflow-y: auto;
        }
        .form-container h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #2e8b57;
        }
        .form-container input {
            width: 90%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.95em;
            background-color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            outline: none;
        }
        .form-container input:focus {
            border-color: #2e8b57;
            box-shadow: 0 0 8px rgba(46, 139, 87, 0.3);
        }
        .form-container input[type="file"] {
            padding: 8px;
            background-color: white;
            cursor: pointer;
        }
        .form-container label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2e8b57;
            text-align: left;
            padding-left: 5%;
        }
        .form-container button {
            width: 90%;
            padding: 14px;
            margin: 15px 0;
            border: none;
            background: linear-gradient(to right, #2e8b57, #3aa76d);
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: bold;
            border-radius: 30px;
            box-shadow: 0 2px 8px rgba(46,139,87,0.15);
            transition: all 0.3s ease;
        }
        .form-container button:hover {
            background: linear-gradient(to right, #267349, #2e8b57);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46,139,87,0.2);
        }
        .form-container a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            font-weight: 600;
            color: #2e8b57;
            transition: all 0.3s ease;
        }
        .form-container a:hover {
            color: #1b5233;
            transform: translateY(-2px);
        }
        @media (max-width: 900px) {
            .container { 
                flex-direction: column;
                width: 95%;
                padding: 30px 10px;
            }
            .logo-section, .form-container {
                margin: 10px 0;
                width: 90%;
            }
        }
        /* Add smooth scrollbar for form container */
        .form-container::-webkit-scrollbar {
            width: 8px;
        }
        .form-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 10px;
        }
        .form-container::-webkit-scrollbar-thumb {
            background-color: rgba(46, 139, 87, 0.5);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="Logo.png" alt="Profile">
            <div class="slogan">YOUR GARDEN, YOUR WAY<br>FAST, EASY, NEARBY!</div>
        </div>
        <div class="form-container">
            <h2>Register</h2>
            <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
            
                    <input type="text" name="username" placeholder="Username">
                    <input type="email" name="email" placeholder="E-Mail">
                    <input type="text" name="phone_num" placeholder="phone_num">
                    <input type="text" name="address" placeholder="address">
                    <input type="text" name="city" placeholder="city">
                    <input type="text" name="state" placeholder="state">
                    <input type="text" name="unit_num" placeholder="unit/apartment number">
                    <input type="text" name="zip_code" placeholder="zip code">
                    <input type="password" name="pwd" placeholder="Password">
                    <input type="password" name="pwd2" placeholder="Confirm Password">

                    <label for="profile_image">Profile Picture (Optional):</label>
                    <input type="file" id="profile_image" name="profile_image" accept="image/*">
            
                    <button>Signup</button>
                </form>
            <a href="{% url 'members' %}">Back to Home</a>
        </div>
    </div>
</body>
</html>
